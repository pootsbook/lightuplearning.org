<header>
  <nav class="navbar navbar-light bg-faded" style="background-color: white;">
    <div class="container">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <button class="navbar-toggler hidden-sm-up lul-navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
    menu
  </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">

        <ul class="nav navbar-nav pull-xs-right">
          {% for item in site.data.navigation %}
            {% assign item_page = site.pages | where:"id", item.target | first %}
            <li class="nav-item {% if page.section == item.section %}active{% endif %}">
              <a class="nav-link" href="{{item_page.url}}">{{item.text}} {% if page.section == item.section %}<span class="sr-only">(current)</span>{% endif %}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
