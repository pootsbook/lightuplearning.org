{% for person in site.data.people %}
  <h3 class="media-heading">{{person.name}}</h3>
  <h4>{{person.role}}</h4>
  {% if person.shot %}
    <img src="/images/{{person.shot}}" alt="">
  {% endif %}
  <p>{{person.bio}}</p>
{% endfor %}
